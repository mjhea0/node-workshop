[Create React App](https://github.com/facebookincubator/create-react-app)

Install:

```sh
$ npm install -g create-react-app

```sh
$ create-react-app node-jobs-react

## New Project

Remove everything except the *index.js*:

```javascript
import React from 'react';
import ReactDOM from 'react-dom';

const App = () => {
  return (
    <div className="container">
      <h1>Node Jobs</h1>
    </div>
  )
}

ReactDOM.render(
  <App />,
  document.getElementById('root')
);
```

--

What's happening?

--

1. We created a functional component called `App`, which returns JSX
1. We then use `render()` to mount the `App` to the DOM

## Class-based Component

Update *index.js*:

```javascript
import React, { Component } from 'react';
import ReactDOM from 'react-dom';

class App extends Component {
  constructor() {
    super()
  }
  render() {
    return (
      <div className="container"><h1>Node Jobs</h1></div>
    )
  }
}
ReactDOM.render(
  <App />,
  document.getElementById('root')
);
```

--

What's happening?

--

1. `constructor` - runs automatically when an instance is created
1. `super()` calls constructor of `Component`, which we're extending from

## `setState()` (part 1)

Update `getJobs()`:

```javascript
getJobs() {
  axios.get(`http://localhost:8080/api/v1/jobs`)
  .then((res) => { this.setState({ jobs: res.data.data }); })
  .catch((err) => { console.log(err); })
}
```

Add this to the constructor:

```javascript
this.state = {
  jobs: []
}
```

--

What's happening?

--

1. `this.state` adds `state` property and sets `jobs` to an empty array. Why set an initial state of an empty array?
1. `setState()` async function to update state

---

## `setState()` (part 2)

Update the `render()` method:

```javascript
render() {
  return (
    <div className="container">
      <h1>Node Jobs</h1>
      <ul>
        {
          this.state.jobs.map((job) => {
            return <li key={ job.id }>{ job.title }</li>
          })
        }
      </ul>
    </div>
  )
}
```

--

What's happening?

--

1. Iterated over the jobs and created a new element. This is why we needed to set an initial state. This prevents the `map` from exploding.
1. `key`? - used for React to keep track of each element

## Functional Component (part 1)

Let's create a new component for the job list. Add a new folder called "components" to "src". Add a new file to that folder called *JobList.jsx*:

```javascript
import React from 'react';

const JobList = (props) => {
  return (
    <ul>
      {
        props.jobs.map((job) => {
          return <li key={ job.id }>{ job.title }</li>
        })
      }
    </ul>
  )
}

export default JobList;

```

--

What's happening?

--

1. We created a functional component called `JobList`, which returns the JSX

---

## Functional Component (part 2)

Why is this component a function and not a class?

--

1. stateless!

--

What are Props? Props vs State?

--

1. Props - data flows down via `props` (from `state` to `props`), read only
1. State - data tied to a component, read and write

---

## Functional Component (part 3)

Add the import to *index.js*:

```javascript
import JobList from './components/JobList';
```

Update `render()`:

```javascript
render() {
  return (
    <div className="container">
      <h1>Node Jobs</h1>
      <JobList jobs={ this.state.jobs }/>
    </div>
  )
}
```

--

What's happening?

--

1. State is being passed to the `JobList` component as a `prop`
